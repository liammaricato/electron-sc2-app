<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Manager</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1px 5% 30px 5%;
            background-color: rgb(26, 24, 23);
            color: rgb(178, 111, 255);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #back, #edit {
            position: fixed;
            top: 4%;
            height: 3em;
            width: 3em;
            padding: 1em;
            background-color: rgb(37, 35, 34);
            border-radius: 5em;
            display: flex;
            align-items: center;
        }

        #back {
            left: 5%;
        }

        #edit {
            right: 5%;
            padding: 0.8em;
        }

        #back:hover, #edit:hover { 
            background-color: rgb(48, 45, 44);
        }

        #back>svg, #edit>svg {
            margin-left: 0.15em;
            height: 100%;
        }

        h1, h2 {
            text-align: center;
        }

        a {
            display: block;
            text-decoration: none;
        }

        #build-steps {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .build-step {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 5px;
            border: none;
            border-bottom: 1px solid rgb(178, 111, 255);
            background-color: rgb(26, 24, 23);
            color: rgb(178, 111, 255);
        }

        input:active, input:focus {
            outline: none !important;
            background-color: rgb(37, 35, 34) !important;
        }

        input[name="time"], input[name="supply"] {
            flex: 1;
            width: 0;
            text-align: center;
        }

        input[name="description"] {
            flex: 7;
        }

        input::-webkit-calendar-picker-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <h2 id="build-title">Harstem's gasless opening into Roach/Ravager</h1>
    <div id="build-steps">
    </div>
    <script src="player.js"></script>
</body>
</html>
