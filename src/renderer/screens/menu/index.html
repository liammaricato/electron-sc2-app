<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC2 Toolbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(26, 24, 23);
            color: rgb(87, 179, 255);
        }

        h1 {
            text-align: center;
            padding: 10px;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        img {
            height: 100%;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid rgb(87, 179, 255);
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-btn:hover {
            background-color: rgb(6, 50, 87);
        }

        .menu-btn.active {
            background-color: rgb(87, 179, 255);
            color: rgb(26, 24, 23);
        }

        .menu-btn > svg {
            height: 100%;
            fill: rgb(87, 179, 255);
            stroke: rgb(87, 179, 255);
        }

        .menu-btn > span {
            font-weight: bold;
            font-size: 1.2rem;
        }

        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>SC2 Toolbox</h1>
    <div class="menu-container">
        <div class="menu-btn" id="open-timer">
            <?xml version="1.0" ?><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><title/><g data-name="13-Clock" id="_13-Clock"><path d="M2,18a12,12,0,0,1,23.08-4.62l1.85-.77A14,14,0,0,0,16,4.15V2h1a2,2,0,0,0,2-2L11,.06A.26.26,0,0,1,11,0H9a2,2,0,0,0,2,2h1V4.16A14,14,0,0,0,14,32V30A12,12,0,0,1,2,18Z"/><path d="M15,11H13v7a1,1,0,0,0,.29.71l1,1,1.41-1.41L15,17.59Z"/><path d="M24,16a8,8,0,1,0,8,8A8,8,0,0,0,24,16Zm0,14a6,6,0,1,1,6-6A6,6,0,0,1,24,30Z"/><path d="M25,21H23v3a1,1,0,0,0,1,1h3V23H25Z"/></g></svg>
            <span>Timer</span>
        </div>
        <div class="menu-btn" id="open-builds">
            <?xml version="1.0" ?><svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><line fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" x1="128" x2="216" y1="128" y2="128"/><line fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" x1="128" x2="216" y1="64" y2="64"/><line fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" x1="128" x2="216" y1="192" y2="192"/><polyline fill="none" points="92 48 57.3 80 40 64" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><polyline fill="none" points="92 112 57.3 144 40 128" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><polyline fill="none" points="92 176 57.3 208 40 192" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
            <span>Builds</span>
        </div>
    </div>

    <footer>by Suricatoo</footer>

    <script src="renderer.js"></script>
</body>
</html>
